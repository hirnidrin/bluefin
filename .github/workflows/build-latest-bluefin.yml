name: Bluefin Latest
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'system_files/kinoite/**'
  schedule:
    - cron: '35 5 * * *'  # ublue-os/main (which we build upon) builds 3:05 UTC everyday -> we build a bit later
  workflow_dispatch:

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write
    with:
      brand_name: bluefin
      fedora_version: latest
      rechunk: true
